<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../dist/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../dist/css/animate.css">
    <link rel="stylesheet" type="text/css" href="../dist/css/pages/index/head.css">
    <link rel="stylesheet" type="text/css" href="../dist/css/pages/index/footer.css">
    <link rel="stylesheet" type="text/css" href="../dist/css/index.css">
    <link rel="stylesheet" type="text/css" href="../public/Validform/css/style.css">
    <link rel="stylesheet" type="text/css" href="../dist/css/animate_con.css">
    <link rel="stylesheet" type="text/css" href="../dist/css/common.css">
</head>
<body>
<!-- 登录注册页面-->
<div class="login_user disabled" id="login_user">
    <div class="pupbox login animatetop disabled">
        <em class="login_close">x</em>
        <h2><img src="../dist/img/index/login.png" alt="易企卖 你的电商专家"></h2>
        <div class="loginInput">
            <h3>会员登陆</h3>
            <form action="" method="post" class="login_form" id="login_form">
                <div class="login_in">
                    <p><label for="tet">账&nbsp;&nbsp;&nbsp;&nbsp;号</label><input class="tet" type="text" id="tet" placeholder="手机号码/邮箱" name="tel" datatype="m" nullmsg="请输入您的帐号" errormsg="请输入正确的手机号码" ></p>
                    <div class="info"><span class="Validform_checktip">请输入正确的手机号码</span><span class="dec"><s class="dec1">&#9670;</s><s class="dec2">&#9670;</s></span></div>
                </div>
                <div class="login_in">
                    <p><label for="pasd">密&nbsp;&nbsp;&nbsp;&nbsp;码</label><input class="tet" type="password" name="password" id="pasd" plugin="passwordStrength"   datatype="*6-18" placeholder="登录密码"  nullmsg="请输入密码！" errormsg="密码至少6个字符,最多18个字符！" ></p>
                    <div class="info"><span class="Validform_checktip">密码至少6个字符,最多18个字符！</span><span class="dec"><s class="dec1">&#9670;</s><s class="dec2">&#9670;</s></span></div>
                </div>
                <div class="login_in">
                    <p><label for="pasd">验证码</label><input class="yzm" type="text" id="verify_code" datatype="*6-18" placeholder="验证码"  nullmsg="验证码不能为空" errormsg="请输入验证码" ><span class="login_yzm"><em class="login_img"><img title="login" id="verify" detype="VBVZ" src="http://www.liqin.com/index.php/Ucenter/Login/verify?id=123143234"></em><a class="login_com" href="#">再来一张></a></span></p>
                    <div class="info"><span class="Validform_checktip">请输入验证码！</span><span class="dec"><s class="dec1">&#9670;</s><s class="dec2">&#9670;</s></span></div>
                </div>
                <div class="login_in">
                    <p><!--<span class="login_box"><input class="cekbox" id="cekbox" type="checkbox" name="checkbox" id="cekbox" ><label for="cekbox">自动登录</label></span>--><a class="login_href" id="forget_pass" href="javascript:;">忘记密码？</a></p>
                </div>
                <p><input id="login_submit" class="login_submit" type="submit" value="登录"></p>
            </form>
        </div>
        <p class="user_login_p"><a class="user_login" href="javascript:;">没有账号？立即注册</a></p>
    </div>

    <div class="pupbox signUp animatetop disabled">
        <em class="login_close">x</em>
        <h2><img src="../dist/img/index/login.png" alt="易企卖 你的电商专家" style="width: 56px; height: auto">企业注册</h2>
        <div class="signInput">
            <form class="user_form" id="user_form" novalidate>
                <div class="login_in">
                    <p><label for="tetx" id="qw">帐&nbsp;&nbsp;&nbsp;&nbsp;号</label>
                        <input class="tet yhNumber" type="text" id="tetx" name="tel"   required   placeholder="手机号码/邮箱"  pattern="(^1\d{10}$)|(^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+\.[a-zA-Z0-9_-]+$)" >
                    </p>
                    <!--<div class="info"><span class="Validform_checktip">请输入正确的手机号码!</span><span class="dec"><s class="dec1">&#9670;</s><s class="dec2">&#9670;</s></span></div>-->
                </div>
                <div class="login_in">
                    <p><label for="tet">联系姓名</label><input class="tet" type="text" id="name" required placeholder="联系姓名" name="name" datatype="*6-18" nullmsg="请输入您的联系姓名" errormsg="请输入您的联系姓名" ></p>
                    <!--<div class="info"><span class="Validform_checktip"></span><span class="dec"><s class="dec1">&#9670;</s><s class="dec2">&#9670;</s></span></div>-->
                </div>
                <div class="login_in relative ">
                    <p><label for="pasd">验证码</label><input class="tet" type="text" id="valid"  datatype="*6-18" required  pattern="^[0-9]{6}$"  placeholder="验证码"  nullmsg="验证码不能为空" errormsg="请输入验证码"><span class="login_yzm user_adv sendCode sendSms js-send-member " >立即发送验证码</span></p>
                    <!--<div class="info"><span class="Validform_checktip">请输入验证码！</span><span class="dec"><s class="dec1">&#9670;</s><s class="dec2">&#9670;</s></span></div>-->
                </div>
                <div class="login_in psd">
                    <p><label for="pasd">设置密码</label><input class="tet inputxt" type="password"  required  pattern="^[a-zA-Z0-9]{6,18}$"  name="password" id="password" plugin="passwordStrength" datatype="*6-18"  data-min="6" data-max="18" placeholder="6-18位字母，数字组合"  nullmsg="请输入密码！" errormsg="密码至少6个字符,最多18个字符！"></p><em class="pasd_com">弱</em>
                    <!--<div class="info"><span class="Validform_checktip">密码至少6个字符,最多18个字符！</span><span class="dec"><s class="dec1">&#9670;</s><s class="dec2">&#9670;</s></span></div>-->
                </div>
                <div class="login_in">
                    <p><label for="pasd_t">确认密码</label><input class="tet inputxt" type="password"  required  pattern="^[a-zA-Z0-9]{6,18}$" name="repassword" id="pasd_t" recheck="password" datatype="*6-18" data-min="6" data-max="18" placeholder="登录密码"  nullmsg="请确认密码！" errormsg="两次输入的密码不一致！"></p>
                    <!--<div class="info"><span class="Validform_checktip">请确认您的密码！</span><span class="dec"><s class="dec1">&#9670;</s><s class="dec2">&#9670;</s></span></div>-->
                </div>
                <div class="login_in scwz relative">
                    <p><label for="">商城网址</label><span class="user_mcc">http: // </span><input class="teac" type="text" id="pasd_scwz"   required  pattern="^[a-zA-Z0-9]{6,12}$" datatype="*5-15" placeholder="Your website"  nullmsg="商城网址不能为空！" errormsg="请输入正确的商城网址！"><span class="user_mcc user_mcc2">.shopcevip.cn</span></p>
                    <!--<div class="info"><span class="Validform_checktip">请输入正确的商城网址!</span><span class="dec"><s class="dec1">&#9670;</s><s class="dec2">&#9670;</s></span></div>-->
                </div>
                <p class="user_p_right">网址由6-12位数字或字母组成,填写后不可修改</p>
                <p class="user_p_yes"><span><input id="boxk" type="checkbox" checked><label for="boxk">我已阅读并同意<a href="../../pages/index/clause.html" target="_blank">《服务条款》</a></label></span></p>
                <p class="user_buton"><input class="user_submit" id="user_submit" type="button" value="创建商城"></p>

            </form>
            <p class="user_login_p"><a class="user_admin" href="javascript:;">已有帐号？立即登录</a></p>
        </div>
    </div>

    <!--找回密码-->
    <div class="pupbox find_pass_infor animatetop h500">
        <em class="login_close">x</em>
        <h2><img src="../dist/img/index/login.png" alt="易企卖 你的电商专家"></h2>
        <div class="signInput">
            <h3>找回密码</h3>
            <form class="user_form" id="findpass_form" novalidate>
                <div class="login_in">
                    <p><label for="tetx" id="mqw">帐&nbsp;&nbsp;&nbsp;&nbsp;号</label>
                        <input class="tet yhNumber" type="text" id="mtetx" name="tel"  required   placeholder="手机号码/邮箱"  pattern="(^1\d{10}$)|(^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+\.[a-zA-Z0-9_-]+$)" >
                    </p>
                    <!--<div class="info"><span class="Validform_checktip">请输入正确的手机号码!</span><span class="dec"><s class="dec1">&#9670;</s><s class="dec2">&#9670;</s></span></div>-->
                </div>
                <div class="login_in relative ">
                    <p><label for="pasd">验证码</label><input class="tet" value="" type="text" id="mvalid"  autocomplete="off" required  pattern="^[0-9]{6}$" style="outline: none"  placeholder="验证码"><span class="login_yzm user_adv sendCode sendSms js-send-pass" >立即发送验证码</span></p>
                    <!--<div class="info"><span class="Validform_checktip">请输入验证码！</span><span class="dec"><s class="dec1">&#9670;</s><s class="dec2">&#9670
                    ;</s></span></div>-->
                </div>
                <div class="login_in psd">
                    <p><label for="pasd">新密码</label><input class="tet inputxt" type="password" autocomplete="off" required  pattern="^[a-zA-Z0-9]{6,18}$"  name="mpassword" id="mpassword" plugin="passwordStrength" datatype="*6-18"  data-min="6" data-max="18" placeholder="6-18位字母，数字组合"  nullmsg="请输入密码！" errormsg="密码至少6个字符,最多18个字符！"></p><em class="pasd_com">弱</em>
                    <!--<div class="info"><span class="Validform_checktip">密码至少6个字符,最多18个字符！</span><span class="dec"><s class="dec1">&#9670;</s><s class="dec2">&#9670;</s></span></div>-->
                </div>

                <p class="user_buton"><input class="pass_submit" id="pass_submit" type="button" value="确认"></p>

            </form>
            <!--<p class="user_login_p"><a class="user_admin" href="javascript:;">已有帐号？立即登录</a></p>-->
        </div>
    </div>

</div>
<script type="text/javascript" src="../library/jquery/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../dist/js/index.js"></script>
<script type="text/javascript" src="../public/Validform/js/Validform_v5.3.2_min.js"></script>
<script type="text/javascript" src="../public/Validform/plugin/passwordStrength/passwordStrength.js"></script>
<script type="text/javascript" src="../dist/js/pages/index/init.js"></script>
<script type="text/javascript" src="../dist/js/pages/index/login_form.js"></script>
<script type="text/javascript" src="../dist/js/pages/index/login_check.js"></script>
</body>
</html>
